<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Add this modal HTML just before closing body tag in index.html -->
<div id="language-modal" style="
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;
  z-index:999;">
  <div style="background:#fff;padding:20px;border-radius:10px;text-align:center;">
    <h3>Select Your Language / अपनी भाषा चुनें</h3>
    <button onclick="setLanguage('en')" style="padding:10px 20px;margin:10px;">English</button>
    <button onclick="setLanguage('hi')" style="padding:10px 20px;margin:10px;">हिन्दी</button>
  </div>
</div>

    <div class="app">
        <h1>Physics Class-11th Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question text</h2>
            <input id="user-answer" type="text" autocomplete="off" placeholder="Type your answer...">
            <button id="submit-btn">Submit</button>
        </div>
        <button id="next-btn" class="hidden">Next</button>
        <div class="scorebar" id="scorebar"></div>
        <div class="author-name">Prince</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
